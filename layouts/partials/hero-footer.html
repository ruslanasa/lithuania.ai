{{- $hero        := .Site.Params.hero }}
{{- $memberLogos1 := index $hero "memberlogos1" }}
{{- $memberLogos2 := index $hero "memberlogos2" }}
<div class="hero-foot mb-20" style="padding: 0pt 20pt 0pt 20pt;">
  <div class="container">
    <div class="columns">
      <div class="column is-6">
        <div class="columns is-mobile">
          {{- range $memberLogos1 }}
          <div class="column is-4">
            <a>
              <img src="{{ printf "/images/logos/members/%s.png" . | relURL }}">
            </a>
          </div>
          {{- end }}
        </div>
      </div>
      <div class="column is-6">
        <div class="columns is-mobile">
          {{- range $memberLogos2 }}
          <div class="column is-4">
            <a>
              <img src="{{ printf "/images/logos/members/%s.png" . | relURL }}">
            </a>
          </div>
          {{- end }}
        </div>
      </div>
    </div>
  </div>
</div>
