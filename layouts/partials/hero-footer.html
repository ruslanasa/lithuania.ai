{{- $hero        := .Site.Params.hero }}
{{- $memberLogos := index $hero "memberlogos" }}
<div class="hero-foot mb-20">
  <div class="container">
    <div class="tabs is-centered">
      <ul>
        {{- range $memberLogos }}
        <li>
          <a>
            <img class="partner-logo" src="{{ printf "/images/logos/members/%s.png" . | relURL }}">
          </a>
        </li>
        {{- end }}
      </ul>
    </div>
  </div>
</div>
