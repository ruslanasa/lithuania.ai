{{- $section2 := .Site.Params.section2 }}
{{- $title    := index $section2 "title" }}
{{- $subtitle := index $section2 "subtitle" }}
{{- $text    := index $section2 "text" }}
<section id="section2" class="section section-feature-grey is-medium">
  <div class="container">
    <div class="title-wrapper has-text-centered">
      <h2 class="title is-2">{{ $title }}</h2>
      <h3 class="subtitle is-5 is-muted">{{ $subtitle }}</h3>
      <div class="divider is-centered"></div>
    </div>

    <div class="content-wrapper">
      <div class="columns">
        <div class="column">
          <div class="has-text-centered has-text-justified revealOnScroll delay-1" data-animation="fadeInLeft">
            <p>{{ $text }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
